<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script defer src="script.js"></script>
    <title>Javascript Promises Async</title>
  </head>
  <body>
    <div class="container">
      <h1>Tommy's Pizza</h1>
      <form class="pizzaForm">
        <div class="form-group">
          <label for="pizzaSelect">Choose Pizza Ingredients</label>
          <select class="form-control" id="pizzaSelect">
            <option value="crust">Crust</option>
            <option value="sauce">Sauce</option>
            <option value="mushroom">Mushroom</option>
            <option value="pepperoni">Pepperoni</option>
            <option value="cheese">Cheese</option>
            <option value="mozzarella">Mozzarella</option>
            <option value="pineapple">Pineapple</option>
          </select>
        </div>
        <div class="form-group">
          <button type="button" id="add_btn" class="btn btn-secondary mb-2">
            Add Item
          </button>
        </div>
      </form>
      <button type="button" id="submit_btn" class="btn btn-primary mb-2">
        Make Order
      </button>
      <p class="order-result" id="order_result" rows="3"></p>
    </div>
  </body>
</html>
